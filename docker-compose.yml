  node-screenshots:
    image: 'valentinvieriu/node-screenshots:1.2.0'
    restart: 'always'
    depends_on:
      - local-redis
      # - chrome-headless
    cap_add: 
      - 'SYS_ADMIN'
    # user: pptruser
    shm_size: '2G'
    restart: 'always'
    mem_limit: '1500MB'
    memswap_limit: '5G'
    environment:
      FILES_CLEAN_TIMEOUT: '10'
      WATCH_QUEUE: '6'
      WAIT_UNTIL: 'networkidle0'
      NODE_ENV: 'production'
      REDIS_URL: '${REDIS_URL}'
      CHROME_PATH: 'google-chrome'
      PORT: 3000
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/healthcheck']
      interval: 1m
      timeout: 10s
      retries: 3
    # ports:
    #   - '3000:3000'
    #   - '9222:9222'
    volumes: 
      - '${ROOT_FOLDER}/screenshots:/usr/src/app/screenshots'
  
  fetch-images:
    image: 'valentinvieriu/hnews-fetch-images:1.0.2'
    build: './fetch-images'
    restart: 'always'
    mem_limit: '128M'
    # memswap_limit: 0
    depends_on:
      - local-redis
    command: 'node index.js'
    environment:
      NODE_ENV: ${NODE_ENV}
      REDIS_URL: ${REDIS_URL}

  hnews:
    image: 'valentinvieriu/hnews:1.0.8'
    build: .
    restart: 'always'
    mem_limit: '256M'
    # memswap_limit: 0
    command: 'node server.js'
    environment:
      PORT: ${PORT}
      NODE_ENV: ${NODE_ENV}
      THUMB_BASE_URL: ${THUMB_BASE_URL}
      MICRO_CACHE: 'true'
    labels:
        - "traefik.frontend.rule=Host:${DOMAIN}.${TLD},hnews.beer42.de"
        - "traefik.port=${PORT}"
    ports:
      - '80:${PORT}'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:${PORT}/healthcheck']
      interval: 1m
      timeout: 10s
      retries: 3
