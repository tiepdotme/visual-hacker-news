version: '2.3'
services:
  local-redis:
    image: 'redis:4.0.8-alpine'
    restart: 'always'
    mem_limit: '256M'
    command: 'redis-server --requirepass ${REDIS_PASSWORD}'
    volumes:
      - '${ROOT_FOLDER}/redis/data:/data'
    # ports:
    #   - '6379:6379'
  kue:
    image: 'valentinvieriu/booksclub:kue-1.0.1'
    restart: 'always'
    mem_limit: '128M'
    depends_on:
      - local-redis
    environment:
      NODE_ENV: 'production'
      REDIS_URL: '${REDIS_URL}'
    # ports:
    #   - '3001:9000'

  portainer:
    image: 'portainer/portainer:1.16.3'
    restart: 'always'
    mem_limit: '64M'
    command: '--no-auth'
    volumes: 
      - '/var/run/docker.sock:/var/run/docker.sock'
      - '${ROOT_FOLDER}/portainer/data:/data'
    environment:
      NODE_ENV: 'production'
    # ports:
